
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rig Veda 1.1 Translation Comparison</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .hidden {
            display: none;
        }

        body {
            background-color: #1a1a1a;
            color: #f0f0f0;
            font-family: Georgia, 'Times New Roman', Times, serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #e0e0e0;
            margin-bottom: 2rem;
            font-weight: 300;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            margin-bottom: 2rem;
            background-color: #2a2a2a;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #444;
        }

        .controls label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .controls input[type="checkbox"] {
            width: 1.2em;
            height: 1.2em;
            accent-color: #7b61ff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            border: 1px solid #444;
            text-align: left;
            vertical-align: top;
        }

        thead {
            background-color: #2a2a2a;
        }

        th {
            font-weight: bold;
            color: #ccc;
        }
        
        tbody tr:nth-child(odd) {
            background-color: #222222;
        }

        tbody tr:hover {
            background-color: #383838;
        }

        .mantra-id {
            font-weight: bold;
            color: #aaa;
            text-align: center;
        }

        .sanskrit-cell .devanagari {
            font-family: 'Noto Sans Devanagari', sans-serif;
            font-size: 1.5rem;
            line-height: 2.2rem;
            margin-bottom: 0.5rem;
            color: #ffffff;
        }

        .sanskrit-cell .iast {
            font-style: italic;
            color: #b0b0b0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Rig Veda 1.1: A Translation Comparison</h1>

        <div class="controls">
            <label>
                <input type="checkbox" id="toggle-griffith" checked>
                Griffith (1896)
            </label>
            <label>
                <input type="checkbox" id="toggle-wilson" checked>
                Wilson (1850)
            </label>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Mantra</th>
                    <th>Sanskrit</th>
                    <th class="col-griffith">Griffith (1896)</th>
                    <th class="col-wilson">Wilson (1850)</th>
                </tr>
            </thead>
            <tbody id="veda-table-body">
                <!-- Rows will be dynamically inserted here by JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        const rigveda_1_1 = [
          { "id": "1.1.1", "devanagari": "अग्निमीळे पुरोहितं यज्ञस्य देवमृत्विजम् । होतारं रत्नधातमम् ॥", "iast": "agnimīḷe purohitaṃ yajñasya devamṛtvijam | hotāraṃ ratnadhātamam ||", "griffith": "I LAUD Agni, the chosen Priest, God, minister of sacrifice, The herald, lavishest of wealth.", "wilson": "I GLORIFY Agni, the high priest of the sacrifice, the divine, the minister, who presents the oblation (to the gods), and is the possessor of great wealth." },
          { "id": "1.1.2", "devanagari": "अग्निः पूर्वेभिर्ऋषिभिरीड्यो नूतनैरुत । स देवाँ एह वक्षति ॥", "iast": "agniḥ pūrvebhirṛṣibhirīḍyo nūtanairuta | sa devāṃ eha vakṣati ||", "griffith": "Worthy is Agni to be praised by living as by ancient seers. He shall bring hitherward the Gods.", "wilson": "May that Agni, who is to be celebrated by both ancient and modern sages, conduct the gods hither." },
          { "id": "1.1.3", "devanagari": "अग्निना रयिमश्नवत्पोषमेव दिवेदिवे । यशसं वीरवत्तमम् ॥", "iast": "agninā rayimaśnavatpoṣameva divedive | yaśasaṃ vīravattamam ||", "griffith": "Through Agni man obtaineth wealth, yea, plenty waxing day by day, Most rich in heroes, glorious.", "wilson": "Through Agni the worshipper obtains prosperity, daily increasing, glorious, and abounding in heroes." },
          { "id": "1.1.4", "devanagari": "अग्ने यं यज्ञमध्वरं विश्वतः परिभूरसि । स इद्देवेषु गच्छति ॥", "iast": "agne yaṃ yajñamadhvaraṃ viśvataḥ paribhūrasi | sa iddeveṣu gacchati ||", "griffith": "Agni, the perfect sacrifice which thou encompassest about, Verily goeth to the Gods.", "wilson": "Agni, the unobstructed sacrifice of which thou art on every side the protector, assuredly reaches the gods." },
          { "id": "1.1.5", "devanagari": "अग्निर्होता कविक्रतुः सत्यश्चित्रश्रवस्तमः । देवो देवेभिरा गमत् ॥", "iast": "agnirhotā kavikratuḥ satyaścitraśravastamaḥ | devo devebhirā gamat ||", "griffith": "May Agni, Priest, the Sage with true and most resplendent fame, The God, come hither with the Gods.", "wilson": "May Agni the presenter of oblations, the attainer of knowledge, he who is true, of most varied renown, a god, associate with the gods." },
          { "id": "1.1.6", "devanagari": "यदङ्ग दाशुषे त्वमग्ने भद्रं करिष्यसि । तवेत्तत्सत्यमङ्गिरः ॥", "iast": "yadaṅga dāśuṣe tvamagne bhadraṃ kariṣyasi | tavettatsatyamaṅgiraḥ ||", "griffith": "Whatever blessing, Agni, thou wilt grant unto thy worshipper, That, Aṅgiras, is indeed thy truth.", "wilson": "Whatever good thou mayest, Agni, bestow upon the giver (of the oblation), that, Angiras, verily comes to thee." },
          { "id": "1.1.7", "devanagari": "उप त्वाग्ने दिवेदिवे दोषावस्तर्धिया वयम् । नमो भरन्त एमसि ॥", "iast": "upa tvāgne divedive doṣāvastardhiyā vayam | namo bharanta emasi ||", "griffith": "To thee, Dispeller of the night, O Agni, day by day with prayer Bringing thee reverence, we come", "wilson": "To thee, Agni, the illuminator (of the darkness), we approach daily, with reverential mind, offering homage" },
          { "id": "1.1.8", "devanagari": "राजन्तमध्वराणां गोपामृतस्य दीदिविम् । वर्धमानं स्वे दमे ॥", "iast": "rājantamadhvarāṇāṃ gopāmṛtasya dīdivim | vardhamānaṃ sve dame ||", "griffith": "Ruler of sacrifices, guard of Law eternal, radiant One, Increasing in thine own abode.", "wilson": "To thee, the regent of sacrifices, the bright-shining protector of the rite, flourishing in thine own abode." },
          { "id": "1.1.9", "devanagari": "स नः पितेव सूनवेऽग्ने सूपायनो भव । सचस्वा नः स्वस्तये ॥", "iast": "sa naḥ piteva sūnave'gne sūpāyano bhava | sacasvā naḥ svastaye ||", "griffith": "So, like a father to his son, be thou, O Agni, easy of access to us: be with us for our weal.", "wilson": "Therefore, Agni, be of easy access to us, as a father to his son; be ever present with us for our good." }
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const tableBody = document.getElementById('veda-table-body');
            const toggleGriffith = document.getElementById('toggle-griffith');
            const toggleWilson = document.getElementById('toggle-wilson');

            // Populate the table with data
            rigveda_1_1.forEach(mantra => {
                const row = document.createElement('tr');

                // Mantra ID cell
                const idCell = document.createElement('td');
                idCell.textContent = mantra.id;
                idCell.className = 'mantra-id';
                row.appendChild(idCell);

                // Sanskrit cell
                const sanskritCell = document.createElement('td');
                sanskritCell.className = 'sanskrit-cell';
                sanskritCell.innerHTML = `<div class="devanagari">${mantra.devanagari}</div><div class="iast">${mantra.iast}</div>`;
                row.appendChild(sanskritCell);

                // Griffith translation cell
                const griffithCell = document.createElement('td');
                griffithCell.textContent = mantra.griffith;
                griffithCell.classList.add('col-griffith');
                row.appendChild(griffithCell);

                // Wilson translation cell
                const wilsonCell = document.createElement('td');
                wilsonCell.textContent = mantra.wilson;
                wilsonCell.classList.add('col-wilson');
                row.appendChild(wilsonCell);

                tableBody.appendChild(row);
            });
            
            // Function to toggle column visibility
            const toggleColumn = (className, isVisible) => {
                const cells = document.querySelectorAll(`.${className}`);
                cells.forEach(cell => {
                    if (isVisible) {
                        cell.classList.remove('hidden');
                    } else {
                        cell.classList.add('hidden');
                    }
                });
            };

            // Add event listeners to checkboxes
            toggleGriffith.addEventListener('change', (event) => {
                toggleColumn('col-griffith', event.target.checked);
            });

            toggleWilson.addEventListener('change', (event) => {
                toggleColumn('col-wilson', event.target.checked);
            });
        });
    </script>
</body>
</html>
